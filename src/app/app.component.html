<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="container" style="margin-top: 3%;">
        <hr/>
        <label>Nombre totales des étudiants : <b>{{somme}}</b></label>
        <hr/>
        <h3>Ajouter un étudiant</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre des étudiants</label>
            <input type="number" class="form-control" id="nombre" [(ngModel)]="data.data" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="section">Spécialité</label>
            <select [(ngModel)]="data.label" class="form-control" name="section">
              <option *ngFor="let section of listeSection; let i = index">
                {{section}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Confirmer</button>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <div class="chart-wrapper" style="margin-top: 3%;">
        <canvas baseChart #baseChart="base-chart" 
        [datasets]="lineChartData" 
        [labels]="lineChartLabels"
        [options]="lineChartOptions" 
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </div>
</div>
